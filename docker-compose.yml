version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://amnesia:amnesia@db:5432/amnesia
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_PATH=/app/storage/models
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
      - ./certificates:/app/certificates
    depends_on:
      - db
      - redis
    restart: unless-stopped

  worker:
    build: .
    command: celery -A workers.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://amnesia:amnesia@db:5432/amnesia
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_PATH=/app/storage/models
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
    depends_on:
      - db
      - redis
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=amnesia
      - POSTGRES_PASSWORD=amnesia
      - POSTGRES_DB=amnesia
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  flower:
    build: .
    command: celery -A workers.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - worker
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: